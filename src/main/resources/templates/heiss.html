<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <title>Heisse Seite</title>
</head>
<body class="bg-gray-300">


    <div class="grid gap-2 grid-cols-1">
        <div class="container mx-auto" th:each="post: ${posts}">
            <a href="#" class="block p-6 max-w-sm bg-slate-400 rounded-lg border border-gray-200 shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white" th:text="${post.title}"></h5>
                <p class="font-normal text-gray-700 dark:text-gray-400" th:text="${post.text}"></p>
                </br>
                <span class="font-normal text-gray-700 dark:text-gray-400">Hecking updoots: </span>
                <p class="font-normal text-gray-700 dark:text-gray-400" th:text="${post.votes}"></p>
            </a>
        </div>
    </div>

</body>
</html>
